language: swift
osx_image: xcode11.3
jobs:  
  include:
    - stage: test
      name: iOS
      script: xcodebuild clean test -project SwiftDraw.xcodeproj -scheme SwiftDraw -sdk iphonesimulator13.3
    - stage: test
      name: macOS
      script: xcodebuild clean test -project SwiftDraw.xcodeproj -scheme SwiftDraw-macOS -sdk macosx
      after_success: bash <(curl -s https://codecov.io/bash) -J 'SwiftDraw'
    - stage: test
      name: Swift PM
      script: swift package clean; swift test
    - stage: test
      name: Swift Linux Build
      language: ruby
      os: linux
      dist: trusty
      services: docker
      script:
          - docker pull swift
          - docker run -it --mount src="$(pwd)",target=/swift_source,type=bind swift /bin/sh -c "cd swift_source; swift package clean; swift build"
